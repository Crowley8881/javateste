<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Função por Partes - f(x)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; }
    .resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Parte 10 - Calcular f(x)</h2>
  <p>Função definida por partes:</p>
  <pre>
f(x) = {
  2x + 2,   se x < -2
  3,        se -2 ≤ x < 3
  -x,       se x ≥ 3
  }</pre>

  <label>Digite o valor de x: <input type="number" id="xValor"></label>
  <button onclick="calcularFuncao()">Calcular f(x)</button>

  <div class="resultado" id="resultadoFuncao"></div>

  <script>
    function calcularFuncao() {
      const x = parseFloat(document.getElementById('xValor').value);
      const res = document.getElementById('resultadoFuncao');
      let fx;

      if (x < -2) {
        fx = 2 * x + 2;
      } else if (x >= -2 && x < 3) {
        fx = 3;
      } else if (x >= 3) {
        fx = -x;
      }

      res.textContent = `f(${x}) = ${fx}`;
    }
  </script>
</body>
</html>
