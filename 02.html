<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Salário</title>
</head>

<body>
    <h2>Insira o seu salário</h2>

    <input type="number" id="salario" placeholder="Digite seu salário">
    <button onclick="calcular()">Calcular</button>

    <div id="resultado" style="margin-top: 15px; font-weight: bold;"></div>

    <script>
        function calcular() {
            const salario = parseFloat(document.getElementById('salario').value);
            
            if (isNaN(salario) || salario <= 0) {
                alert("Por favor, insira um valor válido para o salário!");
                return;
            }
            
            const nsalario = salario * 1.25;
            
            
            document.getElementById('resultado').innerHTML = 
                `Salário atual: R$ ${salario.toFixed(2)}<br>
                 Salário com aumento (25%): R$ ${nsalario.toFixed(2)}`;
        }
    </script>
</body>

</html>
