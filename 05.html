<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Hipotenusa</title>
</head>

<body>
    <h2>Calculadora de Hipotenusa (Teorema de Pitágoras)</h2>
    
    <label for="cateto1">Digite o primeiro cateto:</label>
    <input type="number" id="cateto1" placeholder="Cateto 1" step="any">
    
    <br><br>
    
    <label for="cateto2">Digite o segundo cateto:</label>
    <input type="number" id="cateto2" placeholder="Cateto 2" step="any">
    
    <br><br>
    
    <button onclick="calcularHipotenusa()">Calcular Hipotenusa</button>

    <div id="resultado" style="margin-top: 15px; font-weight: bold;"></div>

    <script>
        function calcularHipotenusa() {
            
            const cateto1 = parseFloat(document.getElementById('cateto1').value);
            const cateto2 = parseFloat(document.getElementById('cateto2').value);
            
          
            
            
            const hipotenusa = Math.sqrt(Math.pow(cateto1, 2) + Math.pow(cateto2, 2));
            
            
            document.getElementById('resultado').innerHTML = 
                `Com catetos de ${cateto1} e ${cateto2},<br>
                 a hipotenusa é: ${hipotenusa.toFixed(2)}`;
        }
    </script>
</body>

</html>
