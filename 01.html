<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Idade</title>
</head>

<body>
    <h2>Insira sua data de nascimento</h2>

    <input type="date" id="nascimento">
    <button onclick="calcular()">Calcular</button>

    <div id="resultado" style="margin-top: 15px; font-weight: bold;"></div>

    <script>
        function calcular() {
            const dataNascimento = new Date(document.getElementById('nascimento').value);
            
            if (isNaN(dataNascimento.getTime())) {
                alert("Por favor, insira uma data válida!");
                return;
            }
            
            const hoje = new Date();
            
            let idade = hoje.getFullYear() - dataNascimento.getFullYear();
            
            const mesAtual = hoje.getMonth();
            const mesNascimento = dataNascimento.getMonth();
            
            if (mesNascimento > mesAtual || 
                (mesNascimento === mesAtual && hoje.getDate() < dataNascimento.getDate())) {
                idade--;
            }
            
            const ano2050 = 2050;
            const idade2050 = ano2050 - dataNascimento.getFullYear();
            
            document.getElementById('resultado').innerHTML = 
                `Sua idade atual é: ${idade} anos<br>
                 Em 2050 você terá: ${idade2050} anos`;
        }
    </script>
</body>

</html>
